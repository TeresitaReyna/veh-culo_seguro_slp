<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <link rel="stylesheet" href="css/login.css">
    <title>Vehículo seguro SLP</title>
</head>
<body>
    <!-- ID Particles.js -->
    <div id="particles-js"></div>
    
    <section class="login">
        <div class="login__contenido">
            <img src="./img/logo.png" class="avatar" alt="Avatar Image">
            <h1>Inicia Sesión</h1>
            <form class="formulario" id="formulario" action="">
                <!-- Grupo: usuario -->
                <div id="formulario__grupo__usuario">
                    <label for="username">Usuario</label>
                    <input class="formulario__input" type="text" placeholder="Nombre de usuario" name="usuario" id="usuario">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>

                <!-- Grupo: contraseña -->
                <div id="formulario__grupo__password">
                    <label for="password">Contraseña</label>
                    <input class="formulario__input" type="password" placeholder="Contraseña" name="password" id="password">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                
                <input class="formulario__input" type="submit" value="Log In">
                <!-- <a href="#">¿Olvidó su contraseña?</a><br>
                <a href="#">¿No tiene una cuenta?</a> -->
            </form>
        </div>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> -->
    <script src="js/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
